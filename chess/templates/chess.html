{% extends 'base.html' %}

{% block extra_head %}
    <style>
        html, body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
        #header {
            width: 100%;
            text-align: center;
        }
        .area {
            top: 50%;
            left: 50%;
            margin-left: -{{ margin_left }}px;
            margin-top: -{{ margin_top }}px;
            position: absolute;
            width: {{ playarea_width }}px;
            height: {{ playarea_height }}px;
        }
        .block {
            position: absolute;
            width: {{ width }}px;
            height: {{ height }}px;
            background-color: #ac806d;
            z-index: 0;
            float: left;
        }
        .y, .x {
            position: absolute;
            width: {{ width }}px;
            height: {{ height }}px;
            float: left;
            line-height: {{ height }}px;
            text-align: center;
        }
        .container {
            width: {{ container_width }}px;
            height: {{ container_height }}px;
            margin-left: {{ width }}px;
        }
        {{ css }}
        .uneven {
            background-color: #e8e2a4;
        }
        .move {
            border:  1px solid #b34545;
            background-color: #e09494;
            z-index: 1;
        }
        .logout {
            width: 100px;
            margin: 0 auto;
            width: 20%;
            text-align: center;
            font-size: 20px;
        }
        .logout a {
            color: black;
        }
        #log {
            left: 0%;
            position: absolute;
            top: 80%;
            border-top: 1px solid #000;
            width: 100%;
        }
        #log .accept {
            color: #000;
            display: inline-block;
            padding: 5px;
            cursor: pointer;
        }
        #log .reject {
            color: #000;
            display: inline-block;
            padding: 5px;
            cursor: pointer;
        }
        #users {
            left: 80%;
            position: absolute;
            top: 0;
            bottom: 20%;
            width: 20%;
            height: 80%;
            border: 1px solid #000;
        }
        #users a {
            width: 100%;
            color: #000;
            text-align: center;
            display: block;
            padding: 5px;
            cursor: pointer;
        }
        #users a:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
{% endblock %}
{% block content %}
    <div id="header"><h1>Chess</h1></div>
    <div class="logout"><a href="{% url logout %}?next={% url chess %}">Logout</a></div>
    <div id="playarea" class="area">
{{ html|safe }}
    </div>
    <div id="users">
        {% for user in users %}
            <a class="invite" href="javascript:void(0);">{{ user.username }}</a>
        {% endfor %}
    </div>
    <div id="log">
        <ul></ul>
    </div>
    <script type="text/javascript" src="{{ STATIC_URL }}js/chess.js"></script>
{% endblock %}
